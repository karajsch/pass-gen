<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/82ef6d5fbe.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <p>Choose your password specifications below, then hit the black "Generate Password" button when you're ready.
            Your
            new password will appear above the dotted line. Use the white button to copy the new password to your
            clipboard. Generate as many passwords as you want.
        </p>
        <div class="settings">
            <div class="setting">
                <label>Password Length:</label>
                <input type="number" id="length" min="4" max="20" value="17">
            </div>

            <div class="setting">
                <label>Include lowercase letters?</label>
                <label class="switch">
                    <input type="checkbox" id="toggleLowercase" checked="" aria-pressed="true">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="setting">
                <label>Include numbers?</label>
                <label class="switch">
                    <input type="checkbox" id="toggleNumbers" checked="" aria-pressed="true">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="setting">
                <label>Include symbols?</label>
                <label class="switch">
                    <input type="checkbox" id="toggleSymbols" checked="" aria-pressed="true">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div style="text-align: center;">
            <button class="btn btn-dark btn-large" id="generate">Generate Password</button>
            <div class="result-container">
                <span id="result"> </span>
                <button class="btn btn-outline-dark btn-large" id="copyPW">
                    <i class="fa fa-clone" aria-hidden="true" style="">
                    </i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>


</body>

<script src="script.js"></script>
</body>

</html>
